<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculadora de eficiencia energética para hogares inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Tome la iniciativa y resuelva el problema del consumo excesivo de energía.</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Seleccione cuántas lámparas hay en su hogar:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lámparas</span></a>
      </li>
      <!-- Asignacion #2 -->
      <li class="list__item">
        <a href= {{size + "/7" }}> <!-- Se pone "size" porque era la pagina anterior en la que estabamos -->
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lámparas</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/10" }}> <!-- Size es la eleccion anterior, osea casa pequeña(1), mediana(2) o grande(3)--> <!-- Le sumamos el numero que se va a agregar a la ruta. Si esto no aparece sale un error, porque la ruta necesita tener un "/" y un numero, para diferenciarla -->
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lámparas</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/2" }}> <!-- Size es la eleccion anterior, osea casa pequeña(1), mediana(2) o grande(3)--> <!-- Le sumamos el numero que se va a agregar a la ruta, aparte de que lo que estamos sumando es tambien lo que se suma para sacar cuanta energia ocupa. Si esto no aparece sale un error, porque la ruta necesita tener un "/" y un numero, para diferenciarla -->
          <img class="item__img" src="../static/img/Luz_Verde.png" alt="Luz">
          <span>Nuestro montaje ecologico</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
